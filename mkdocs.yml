
site_name: 'Eletiva: Embarcados Avançados (SoC e Linux Embarcado)'

theme:
  name: 'material'
  palette:
    primary: 'black'
    accent: 'pink'
  font:
    text: Roboto
    code: Roboto Mono

# Copyright
copyright: 'Copyright &copy; 2019 / Prof. Rafael Corsi / rafael.corsi@insper.edu.br'

# repo
docs_dir: docs-src
site_dir: docs

repo_name: 'Insper/Embarcados-Avancados'
repo_url: 'https://github.com/insper/Embarcados-Avancados'
edit_uri: 'https://github.com/Insper/Embarcados-Avancados/edit/master/docs-src/'
site_url: 'https://insper.github.io/Embarcados-Avancados/'

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  - https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/gh/insper-education/active-handout-plugins-js@main/package/plugin-bundle.js

plugins:
  - active-exercises:
      offering_id: 1
extra:
  ihandout_config:
    counter:
      - question
      - tip
      - exercise
      - example
    report:
      url: https://devlife.insper-comp.com.br/api/offerings/1/exercises/

markdown_extensions:
  - markdown.extensions.admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - attr_list


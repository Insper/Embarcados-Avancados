
site_name: 'Eletiva: Embarcados Avan√ßados (SoC e Linux Embarcado)'

theme:
  feature:
    tabs: true
  name: 'material'
  palette:
      primary: 'white'
      accent: 'pink'
  logo:
      icon: 'developer_board'
  font:
    text: Roboto
    code: Roboto Mono

# Copyright
copyright: 'Copyright &copy; 2019 / Prof. Rafael Corsi / rafael.corsi@insper.edu.br'

# repo
docs_dir: docs-src
site_dir: docs

repo_name: 'Insper/Embarcados-Avancados'
repo_url: 'https://github.com/insper/Embarcados-Avancados'
edit_uri: 'https://github.com/Insper/Embarcados-Avancados/edit/master/docs-src/'

nav:
  - Home: index.md
  - Sobre: Sobre.md
  - Projeto:
      - 'Projeto-Overview.md'
      - 'Projeto-Entrega-1.md'
  - FPGA:
      - 'Tutorial-FPGA-RTL.md'
      - 'Entrega-1.md'
      - 'Tutorial-FPGA-NIOS.md'
      - 'Entrega-2.md'
      - 'Tutorial-FPGA-NIOS-IP.md'
      - 'Entrega-3.md'
  - HPS:
      - 'Tutorial-HPS.md'
      - 'Tutorial-HPS-Running.md'
      - 'Tutorial-HPS-BuildSystem.md'
      - 'Tutorial-HPS-BlinkLED.md'
      - 'Entrega-4.md'
      - 'Tutorial-HPS-Kernel.md'
      - 'Tutorial-HPS-Buildroot.md'
      - 'Entrega-5.md'
  - 'HPS + FPGA':
      - 'Tutorial-HPS-FPGA-BlinkLED.md'
      - 'Entrega-Extra-1.md'
      - 'Entrega-6.md'
      - 'Tutorial-HPS-FPGA-VGA.md'
  - 'Uteis':
      - 'info-FPGA-e-Softwares.md'
      - 'info-VHDL.md'
      - 'info-SDcard.md'
      - 'info-HPS-Serial.md'
      - 'info-HPS-ethernet.md'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


plugins:
    - search
#    - pdf-export

